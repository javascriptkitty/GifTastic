<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Emilys+Candy|Inconsolata|Mirza&display=swap"
      rel="stylesheet"
    />
    <script type="text/javascript" src="javascript/script.js"></script>

    <title>Document</title>
  </head>
  <body>
    <header>GifTastic Gifs!</header>

    <div class="search">
      <div class="box">
        <h2>Categories</h2>
        <div class="buttons"></div>

        <div class="select">
          <h3>
            Numbers of GIFs to retrieve:&nbsp;
          </h3>
          <select id="limit">
            <option value="10"> 10</option>
            <option value="20"> 20</option>
            <option value="30"> 30</option>
            <option value="40"> 40</option>
            <option value="50"> 50</option>
            <option value="60"> 60</option>
          </select>
        </div>
      </div>

      <div class="input">
        <h3>Add a category</h3>
        <form id="form">
          <input type="text" id="usersInput" />
          <br />
          <input id="add" type="submit" value="Add a category" />
        </form>
      </div>
    </div>

    <div class="pics">
      <div class="column"></div>
      <div class="column"></div>
      <div class="column"></div>
    </div>
  </body>
</html>
